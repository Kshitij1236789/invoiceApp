<svg width="200" height="40" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.4"/>
    </filter>
  </defs>
  
  <!-- OMNIC Text -->
  <text x="0" y="28" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="#0066cc" filter="url(#blur)" letter-spacing="0.5">
    OMNIC
  </text>
  
  <!-- Teepee Icon replacing 'A' - sized to match text height -->
  <g transform="translate(90, 4)">
    <!-- Teepee body (triangle) - black -->
    <path d="M 0 24 L -9.5 0 L 9.5 0 Z" fill="#000000"/>
    <!-- Entrance (rectangular opening at base) -->
    <rect x="-2.5" y="19" width="5" height="5" fill="#ffffff"/>
    <!-- Poles (two thin lines extending upward from top corners) -->
    <line x1="-9.5" y1="0" x2="-11" y2="-2" stroke="#000000" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="9.5" y1="0" x2="11" y2="-2" stroke="#000000" stroke-width="1.2" stroke-linecap="round"/>
  </g>
  
  <!-- SSION Text -->
  <text x="105" y="28" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="#0066cc" filter="url(#blur)" letter-spacing="0.5">
    SSION
  </text>
</svg>

